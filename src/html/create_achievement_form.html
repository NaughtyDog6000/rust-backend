<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Create Achievement</title>
</head>
<body>
    <h1>ACHIEVEMENT CREATION FORM</h1>
    <div>
        


        <form action="">
            <label for="input_image">Image</label>
            <input id="input_image" type="file" accept=".png, .jpg, .jpeg"><br>

            <label for="input_name">Name</label>
            <input id="input_name" type="text" placeholder="W is for me"><br>

            <label for="input_tier">Tier</label>
            <input id="input_tier" type="number" min="0" max="5" value="0"><br>

            
            <label for="input_desc">Description</label>
            <textarea name="dawd" id="input_desc" cols="30" rows="3" placeholder="Win a game"></textarea>

            <br><br><br>
            <input type="submit" value="create achievement" >
            <input type="reset">
        </form>
    </div>
</body>
</html>
